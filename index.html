<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
  <script defer src="script.js"></script>
</head>
<body>

<div class="about-ctn">
  <h3>Learn to code by watching others</h3>
  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. </p>
</div>

<div class="free-trial-ctn">
  <div class="free-trial-banner">
    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
  </div>

  <div class="form-ctn">
    <form class="only-form" novalidate>
      <input id="firstName" name="firstName" type="text" placeholder="First Name" novalidate required>
      <p class="firstName-error errorMsg"></p>
      <input id="lastName" name="lastName" type="text" placeholder="Last Name" required>
      <p class="lastName-error errorMsg"></p>
      <input id="email" name="email" type="email" placeholder="Email" required>
      <p class="email-error errorMsg"></p>
      <input id="password" name="password" type="password" placeholder="Password" required>
      <p class="password-error errorMsg"></p>
      <button id='sub'>CLAIM YOUR FREE TRIAL</button> 
    </form>
    <div class="terms-conditions">
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>
  </div>
</div>


  <footer>

  </footer>
</body>
</html>
